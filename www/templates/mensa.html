<ion-view view-title="Mensa">
  <ion-content>
      <div class="padding">{{ date | amDateFormat:'dddd, Do MMMM' }}</div>
      <div class="card" ng-repeat="meal in meals">
        <div class="item item-text-wrap">
          <strong>Angebot {{ meal.mealNumber }}</strong><br />
          {{ meal.name }}<br />
        </div>
      </div>
  </ion-content>
</ion-view>
